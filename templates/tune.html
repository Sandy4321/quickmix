<!doctype html>
<html>
  <head>
    <title>Tune</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/tune.css">
  </head>
  <body class="tune tune-{{type}}">
    <div class="hat">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <h1 class="pl-title"><b>A {{ type }} playlist</b></h1>
            <h2>Tweak the options below, or <a class="underline-link link-{{type}}" href="#">make your playlist now.</a></h2>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row options">
        <div class="col-xs-12 col-sm-3 col-md-3">
          <h3>What kind of <i>{{ type }}</i> are you looking for?</h3>
        </div>
        <div class="col-sm-offset-1 col-sm-8 col-md-offset-1 col-md-8 col-xs-12">
          <div class="radio-input">
            <div class="radio-inline">
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                <label for="optionsRadios1">{{ tuners[0] }}</label>
            </div>
            <div class="radio-inline">
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked>
                <label for="optionsRadios2">{{ tuners[1] }}</label>
            </div>
            <div class="radio-inline">
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                <label for="optionsRadios3">{{ tuners[2] }}</label>
            </div>
          </div>
        </div>
      </div>
      <hr/>
      <div class="row options">
        <div class="col-xs-12 col-sm-3 col-md-3">
          <h3>These songs will be used as input to make your playlist. Uncheck any you donâ€™t want us to use.</h3>
        </div>
        <div class="col-sm-offset-1 col-sm-8 col-md-offset-1 col-md-8 col-xs-12">
          <div class="song-info-loading"><img src="../static/img/spinner-{{type}}.gif" width="60" height="60"/></div>
          <div class="influencers hidden">
            <div class="song-info">
              Songs...
            </div>
          </div>
        </div>
      </div>

      <div id="loggedin">
        <div id="user-profile">
        </div>
        <button class="btn btn-default" id="go-to-playlist">Make my playlist</button>
      </div>

    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="../static/js/tune.js"></script>
  </body>
</html>
