<!doctype html>
<html>
  <head>
    <title>Build personalized running and workout playlists from your Spotify account.</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="playlist-tracks">
        </div>
        <button class="btn btn-default" id="build-playlist">Build a playlist from your library</button>
      </div>
    </div>

    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {
        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var user_tracks = [];
        var params = getHashParams();
        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;
        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {

            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/tracks?limit=100',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                	for (i in response.items){
                		user_tracks.push({'id':response.items[i].id,'artist':response.items[i].artists[0].id})
                	}
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          // Load playlist
          document.getElementById('build-playlist').addEventListener('click', function() {

	            data = {'tracks':user_tracks}
	            console.log(data)
			    $.ajax({
			        type : "POST",
			        url : "/api/build",
			        data: JSON.stringify(data, null, '\t'),
			        contentType: 'application/json;charset=UTF-8',
			        success: function(result) {
			            console.log(result);
			        }
			    });	            

	      }, false);

          //     url: '/refresh_token',

          //       access_token: access_token,
          //       refresh_token: refresh_token
          //     });
          //   });
          // }, false);




        }
      })();
    </script>
  </body>
</html>
